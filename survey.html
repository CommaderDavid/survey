<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Welcome to the Survey!</h1>
      <div class="row">
        <div class="col-md-4">
          <form id="survey">
            <div class="form-group">
              <label for="name">Your Name:</label>
              <input type="text" class="form-control" id="name">
            </div>
            <div class="form-group">
              <label for="born">Date of birth:</label>
              <input type="date" class="form-control" id="born">
            </div>
            <div class="form-group">
              <label for="music">Your favorite Music:</label>
              <select class="form-control" id="music">
                <option>Jazz</option>
                <option>Pop</option>
                <option>Rock</option>
                <option>Metal</option>
                <option>Country</option>
              </select>
            </div>
            <div class="form-group">
              <label for="dessert">Your favorite Dessert:</label>
              <div class="radio">
                <label>
                  <input type="radio" name="style" value="icecream">
                  Ice Cream
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="style" value="icecreamcake">
                  Ice Cream Cake
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="style" value="fudge">
                  Fudge
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="style" value="upsidedowncake">
                  Upside down Cake
                </label>
              </div>
            </div>
            <div class="form-group">
              <label for="color">What is your favorite Color:</label>
              <input type="color" class="form-control" id="color">
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
